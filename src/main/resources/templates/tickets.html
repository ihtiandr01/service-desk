<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{messages.tickets_ru_RU}">Tickets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link href="../static/css/sd.css" th:href="@{/css/sd.css}"
          rel="stylesheet"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:include="layout :: navigation"/>
<div class="container-fluid">
    <div class="row">
        <div th:replace="layout :: leftSideNavMenu('tickets')"/>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading" th:text="#{messages.tickets_ru_RU}">Tickets</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th th:text="#{messages.tickets_tbhead_1_name_ru_RU}">Name</th>
                            <th th:text="#{messages.tickets_tbhead_1_priority_ru_RU}">Priority</th>
                            <th th:text="#{messages.tickets_tbhead_1_status_ru_RU}">Status</th>
                            <th th:text="#{messages.tickets_tbhead_1_assigned_to_ru_RU}">Assigned to</th>
                            <th th:text="#{messages.tickets_tbhead_1_created_ru_RU}">Created</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ticket : ${currentResults}">
                            <td th:text="${ticket.getId()}">.</td>
                            <td><a href="ticket.html" th:href="@{'/ticket/'+${ticket.getId()}}"><span
                                    th:text="${ticket.getName()}">template file</span></a>
                            </td>
                            <td th:text="${ticket.getPriority()}">ticket.priority</td>
                            <td th:text="${ticket.getStatus()}">ticket.priority</td>
                            <td th:text="${ticket.getAssignName()}">ticket.priority</td>
                            <td th:text="${#dates.format(ticket.getCreated(), datemask)}">ticket.created</td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:include="layout :: tablePagination"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
