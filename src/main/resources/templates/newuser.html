<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>New User</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Bootstrap -->
        <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet"/>
             <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script> 
    </head>
    <body>
    <div th:include="layout :: navigation"/>
        
        <div class="container-fluid">
            <form action="#" th:action="@{/newuser}" th:object="${newuser}" method="post" class="form-horizontal" role="form">
                <div class="form-group  ">
                    <label for="name" class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="name" name="name" value="" th:field="*{name}" class="form-control"/>
                    </div>
                    <span class="help-block"> </span>
                </div>
                <div class="form-group  ">
                    <label for="password" class="control-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password"  class="form-control" />
                    </div>
                </div>
                <div class="form-group  ">
                    <label for="email" class="control-label col-sm-2">e-mail:</label>
                    <div class="col-sm-10">
                        <input type="text" id="email" name="email" value="" th:field="*{email}" class="form-control"/>
                    </div>
                    <span class="help-block"> </span>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
