<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<!--Navigation Bar-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SDLite</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/tickets">Tickets<span class="sr-only">(current)</span></a></li>
                <li><a href="#">Inventory</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <a class="btn btn-default navbar-btn" href="/newticket" role="button">New Ticket</a>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false">Menu<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/users">Users</a></li>
                        <li><a href="#">Configuration</a></li>
                        <li><a href="#">DBTool</a></li>
                    </ul>
                </li>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container-fluid">

    <p>Name: <span th:text="${ticket.getName()}">Name</span>.</p>

    <p>Description: <span th:text="${ticket.getDescription()}">Description</span>.</p>

    <p>Created: <span th:text="${ticket.getCreated()}">Created</span>.</p>

    <form action="#" th:action="@{'/ticket/'+${ticket.getId()}+'/edit'}" th:object="${edit_ticket}" method="post"
          class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="Submit" class="btn btn-default">Edit</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <!--th>id</th-->
            <th>Comment</th>
            <th>Created</th>
            <th>Author</th>
            <!--th>Priority</th-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <!--td th:text="${ticket.getId()}">ticket.id</td>
            <td th:text="${ticket.getName()}">ticket.name</td-->
            <td th:text="${comment.getComment()}">ticket.created</td>
            <td th:text="${comment.getCreated()}">ticket.created</td>
            <td th:text="${comment.getAuthorName()}">ticket.created</td>
            <!--td th:text="${ticket.priority}">ticket.priority</td-->
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{'/ticket/'+${ticket.getId()}+'/newcomment'}" th:object="${newcomment}" method="post"
          class="form-horizontal" role="form">
        <div class="form-group  ">
            <label for="comment" class="control-label col-sm-2">New Comment:</label>

            <div class="col-sm-10">
                <textarea id="comment" name="comment" th:field="*{comment}" class="form-control"></textarea>
            </div>
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
