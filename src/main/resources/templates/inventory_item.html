<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link href="../static/css/sd.css" th:href="@{/css/sd.css}"
          rel="stylesheet"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:include="layout :: navigation"/>

<div class="container-fluid">
    <div class="row">
        <div th:include="layout :: leftSideNavMenu"/>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <p>Name: <span th:text="${item.getName()}">Name</span>.</p>
            <p>Description: <span th:text="${item.getDescription()}">Description</span>.</p>
            <p>Created: <span th:text="${item.getCreated()}">Created</span>.</p>
            <p>UUID: <span th:text="${item.getUuid()}">Created</span></p>
        </div>
    </div>
</div>
</body>
</html>
