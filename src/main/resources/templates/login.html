<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{messages.login_ru_RU}">Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet"/>

    <link href="../static/css/signin.css"
          th:href="@{/css/signin.css}"
          rel="stylesheet"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{messages.login_desc_ru_RU}">Please sign in</div>
        <div class="panel-body">
            <div th:if="${param.error}" class="alert alert-danger"
                 th:text="#{messages.login_error_ru_RU}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-warning"
                 th:text="#{messages.login_warn_ru_RU}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post" class="form-signin" role="form">
                <!--h2 class="form-signin-heading"
                    th:text="#{messages.login_desc_ru_RU}">Please sign in</h2-->
                <label for="username" class="sr-only" th:text="#{messages.login_username_ru_RU}">Username:</label>
                <input type="text" name="username" class="form-control"/>
                <label for="password" class="sr-only" th:text="#{messages.login_pwd_ru_RU}">Password:</label>
                <input type="password" name="password" class="form-control"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit"
                        th:text="#{messages.login_sign_in_ru_RU}">Sign in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
