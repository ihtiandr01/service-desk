<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Ticket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:include="layout :: navigation"/>

<div class="container-fluid">
    <form action="#" th:action="@{/newticket}" th:object="${newticket}" method="post" class="form-horizontal"
          role="form">
        <div class="form-group">
            <label for="name" class="control-label col-sm-2">Name:</label>
            <div class="col-sm-6">
                <input type="text" id="name" name="name" value="" th:field="*{name}" required="required"
                       class="form-control"/>
            </div>
            <span class="help-block"> </span>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-sm-2">Description:</label>
            <div class="col-sm-6">
                <textarea id="description" name="description" th:field="*{description}" class="form-control"></textarea>
            </div>
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label for="assign" class="control-label col-sm-2">Assign to:</label>
            <div class="col-sm-2">
                <input type="text" id="assign" name="assign" value="" th:field="*{assign}" class="form-control"/>
            </div>
            <span class="help-block"> </span>
        </div>
        <div class="form-group">
            <label for="priority" class="control-label col-sm-2">Priority</label>
            <div class="col-sm-2">
                <select th:field="*{priority}" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="Major">Major</option>
                    <option value="Critical">Critical</option>
                    <option value="Blocker">Blocker</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
            $(document).ready(function(){
              $("#assign").autocomplete({
                minLength: 1,
                delay: 500,
                source: function (request, response) {
                  $.getJSON("/assign_list", request, function(result) {
                    response($.map(result, function(item) {
                      return {
                        label: item.name,
                        value: item.name
                      }
                    }));
                  });
                }
              });
            });

</script>
</body>
</html>
