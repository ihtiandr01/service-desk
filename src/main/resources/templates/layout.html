<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Layout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:fragment="navigation">
    <!--Navigation Bar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">SDLite</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/tickets">Tickets<span class="sr-only">(current)</span></a></li>
                    <li><a href="/inventory">Inventory</a></li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <a class="btn btn-default navbar-btn" href="/newticket" role="button">New Ticket</a>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/users">Users</a></li>
                            <li><a href="/config">Configuration</a></li>
                        </ul>
                    </li>

                    <!--ul class="nav navbar-nav"-->
                    <li><a href="#"><span th:text="${currentUser}">Current User</span></a></li>
                    <li><a href="/logout">Log Out</a></li>
                    <!--/ul-->
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div th:fragment="tablePagination">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class='pagination pagination-centered'>
                <ul class="pagination">
                    <li th:class="${currentIndex == 1}? 'disabled' : ''">
                        <span th:if='${currentIndex == 1}'>← First</span>
                        <a th:if='${currentIndex != 1}'
                           th:href="@{${'1'}}">← First</a>
                    </li>
                    <li th:class="${currentIndex != 1}? '' : 'disabled'">
                        <span th:if='${currentIndex == 1}'>«</span>
                        <a th:if='${currentIndex != 1}'
                           th:href="@{${(currentIndex - 1)}}"
                           title='Go to previous page'>«</a>
                    </li>
                    <li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
                        th:class="${item == currentIndex ? 'active' : '' }">

                        <span th:if='${item == currentIndex}' th:text='${item}'>1</span>

                        <a th:if='${item != currentIndex}'
                           th:href="@{${item }}">
                            <span th:text='${item}'>1</span>
                        </a>
                    </li>
                    <li th:class="${currentIndex != currentResults.totalPages}? '' : 'disabled'">
                        <span th:if='${currentIndex == currentResults.totalPages}'>»</span>
                        <a th:if='${currentIndex != currentResults.totalPages}'
                           th:href="@{${(currentIndex + 1)}}" title='Go to next page'>»</a>
                    </li>
                    <li th:class="${currentIndex == currentResults.totalPages}? 'disabled' : ''">
                        <span th:if='${currentIndex == currentResults.totalPages}'>Last →</span>
                        <a th:if='${currentIndex != currentResults.totalPages}'
                           th:href="@{${currentResults.totalPages}}">Last →</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
