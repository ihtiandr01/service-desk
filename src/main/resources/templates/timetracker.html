<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Timetracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link href="../static/css/sd.css" th:href="@{/css/sd.css}"
          rel="stylesheet"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:include="layout :: navigation"/>
<div class="container-fluid">
    <div class="row">
        <div th:include="layout :: leftSideNavMenu"/>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="panel panel-default">
                <div class="panel-heading">Time tracker records</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Created</th>
                            <th>Status</th>
                            <th>Operations</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="timeRecord : ${currentResults}">
                            <td th:text="${timeRecord.getId()}">.</td>
                            <td th:text="${timeRecord.getName()}">.</td>
                            <td th:text="${#dates.format(timeRecord.getCreated(), datemask)}">.</td>
                            <td th:text="${timeRecord.getStatus()}">.</td>
                            <td>
                                <a href="#" th:href="@{'/timetracker/start/'+${timeRecord.getId()}}">[Start] </a>
                                <a href="#" th:href="@{'/timetracker/pause/'+${timeRecord.getId()}}">[Pause] </a>
                                <a href="#" th:href="@{'/timetracker/end/'+${timeRecord.getId()}}">[End] </a>
                                <a href="#" th:href="@{'/timetracker/delete/'+${timeRecord.getId()}}">[Delete]</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:include="layout :: tablePagination"/>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">New time tracker record</div>
                <div class="panel-body">
                    <form action="#" th:action="@{/newtimerecord}" th:object="${newtimerecord}" method="post"
                          class="form-inline" role="form">
                        <input type="text" id="name" name="name" value="" th:field="*{name}" required="required"
                               class="input-small" placeholder="Name"/>
                        <input type="text" id="description" name="description" value="" th:field="*{description}"
                               class="input-small" placeholder="Description"/>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
